<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise One: It's Just Average</title>

    <style>
      input {
        display: block;
        margin-bottom: 50px;
      }
      #numbers,
      #subButton {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>It's Just Average</h1>
    <!-- input for different numbers -->
    <input id="numbers" placeholder="Type in numbers with a comma" />

    <!-- button with onclick function -->
    <input
      onclick="justAverage()"
      type="button"
      value="Click Here"
      id="subButton"
    />

    <!-- inject the sum of the numbers -->
    <div id="numSum"></div>

    <!-- inject the average of the numbers -->
    <div id="numAvg"></div>

    <!-- linking js -->
    <script src="app.js"></script>
  </body>
</html>
