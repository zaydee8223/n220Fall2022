<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Two: Password Protected</title>
  </head>
  <body>
    <h1>Password Protected</h1>

    <!-- username input box -->
    <input type="text" id="username" name="fname" placeholder="Type Username" />
    <!-- password input box -->
    <input
      type="password"
      id="password"
      name="pwd"
      placeholder="Type Password"
    />
    <!-- input with the onclick function -->
    <input type="button" value="Submit" onclick="checkInput()" />
    <!-- linking js -->
    <script src="app.js"></script>
  </body>
</html>
