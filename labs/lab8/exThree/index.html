<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser (easier)</title>
  </head>
  <body>
    <h1>Number Guesser</h1>

    <!-- label for instructions of "game" -->
    <label for="number">Pick a number 1-20</label> <br />

    <!-- input box for the number -->
    <input
      type="number"
      id="numberguess"
      name="number"
      placeholder="Number 1 - 20"
    />
    <!-- input button to gueess the number -->
    <input type="button" value="Submit" onclick="guessNumber()" />

    <!-- linking js -->
    <script src="app.js"></script>
  </body>
</html>
